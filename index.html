<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Salsa">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
    <div class="banner" id="banner">
        <p id="message"><span id="close"></span></p>
    </div>
        
    <div class="contact-box">
        <div class="contact-left">
            <p>Please write your first name and last name: <i>(required)</i></p><br>
            <form id="form" class="contact-form" onsubmit="return false">
                <input type="text" id="prenume" placeholder="First Name"><br><br>

                <input type="text" id="nume" placeholder="Last Name"><br><br>

                <p>Please select your gender: <i>(required)</i></p><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>

                <label for="mesaj">Message: <i>(required)</i></label>
                <textarea id="mesaj" rows="15"></textarea><br>
                <button type ="submit" id ="submit">SUBMIT</button>
            </form>
        </div>
                
        <div class="contact-right">
            <h2>Reach me</h2>
            <p>profiraa@yahoo.com<br>
            +1 234 567 890<br>
            no 1, Some Street<br>
            City,Country</p>
        </div>
    </div>
</div>
</body>
<script src="app.js"></script>
</html>
